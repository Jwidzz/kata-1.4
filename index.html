<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>1.4</title>
</head>
<body>
    <div class="wrapper">
        <aside class="aside__wrapper">
        
            <!--                 header               -->
        
            <header class="header">
                <nav class="nav__header">
                    <div class="nav__block">
                            <a href="#">
                                <img src="img/burger.svg" alt="burger" class="nav__block burger btn">
                            </a>
        
                            <img src="img/Logo.svg" alt="logo" class="nav__block logo">
        
                            <a href="#">
                                <img src="img/search.svg" alt="search" class="nav__block search btn">
                            </a>
                    </div>
                </nav>
            </header>
        
             <!--                 main                -->
        
            <main class="main">
                <div class="main__container">
                    <div class="main__pic">
                        <img src="img/highlight.svg" alt="highlight" class="highlight">
                    </div>
                        <ul class="main__list">
                            <li class="list__item"><button class="list__button">Ремонт техники</button></li>
                            <li class="list__item"><button class="list__button">Услуги и сервисы</button></li>
                            <li class="list__item"><button class="list__button">Корпоративным клиентам</button></li>
                            <li class="list__item"><button class="list__button">Продавцам техники</button></li>
                            <li class="list__item"><button class="list__button">Партнерам</button></li>
                            <li class="list__item"><button class="list__button">Производителям</button></li>
                            <li class="list__item"><button class="list__button">Наши сервисные центры</button></li>
                            <li class="list__item"><button class="list__button">Контакты</button></li>
                        </ul>
                </div>
            </main>
        
            <!--               footer                      -->

            <footer class="footer">
                <div class="footer__container">
                    <a href="#">
                        <img src="img/call.svg" alt="call" class="footer__container-call btn">
                    </a>
                    <a href="#">
                        <img src="img/chat.svg" alt="chat" class="footer__container-chat btn">
                    </a>
                    <a href="#">
                        <img src="img/profile.svg" alt="profile" class="footer__container-profile btn">
                    </a>
                </div>
        
                <div class="footer__contact">
                    <p class="footer__mail">mail@cps.com</p>
                </div>
                <div class="footer__contact">
                    <p class="footer__numb">88008908900</p>
                </div>
                <div class="footer__lang">
                    <button class="lang__btn">RU</button>
                    <button class="lang__btn">EN</button>
                    <button class="lang__btn">CH</button>
                </div>
            </footer>
        </aside>
    </div>
    
</body>
</html>
